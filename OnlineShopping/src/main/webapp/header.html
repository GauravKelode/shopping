<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Online Store</title>
	<!--<link rel="stylesheet" href="styles.css">-->
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px 0;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		nav ul li {
			display: inline;
			margin-right: 15px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
		}

		h1 {
			margin: 0;
		}

		.content {
			padding: 20px;
		}
	</style>
</head>

<body>
	<header>
		<div class="container">
			<h1>My Online Store</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="content">
		<!-- Main content of the website goes here -->
	</div>

	<script src="script.js"></script>
</body>

</html>
